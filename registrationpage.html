<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Registration</title>
    <link rel="stylesheet" href="registrationpage.css">
</head>
<body>
    <div class="neon-container">
        <div class="neon-card">
            <h2>Create Your Account</h2>
            <form>
                <div class="neon-input-field">
                    <input type="text" required>
                    <label>Full Name</label>
                    <span class="neon-highlight"></span>
                    <span class="neon-bar"></span>
                </div>
                <div class="neon-input-field">
                    <input type="email" required>
                    <label>Email</label>
                    <span class="neon-highlight"></span>
                    <span class="neon-bar"></span>
                </div>
                <div class="neon-input-field">
                    <input type="password" required>
                    <label>Password</label>
                    <span class="neon-highlight"></span>
                    <span class="neon-bar"></span>
                </div>
                <div class="neon-input-field">
                    <input type="password" required>
                    <label>Confirm Password</label>
                    <span class="neon-highlight"></span>
                    <span class="neon-bar"></span>
                </div>
                <button type="submit" class="neon-btn">Register Now</button>
                <p class="neon-login-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
