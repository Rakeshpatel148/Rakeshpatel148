<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="neon-container">
        <div class="neon-card">
            <h2>Login to Your Account</h2>
            <form>
                <div class="neon-input-field">
                    <input type="email" required>
                    <label>Email</label>
                    <span class="neon-highlight"></span>
                    <span class="neon-bar"></span>
                </div>
                <div class="neon-input-field">
                    <input type="password" required>
                    <label>Password</label>
                    <span class="neon-highlight"></span>
                    <span class="neon-bar"></span>
                </div>
                <button type="submit" class="neon-btn">Login</button>
                <p class="neon-forgot-password"><a href="fpass.html">Forgot Password?</a></p>
                <p class="neon-login-link">Don't have an account? <a href="registrationpage.html">Register Now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
